<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTSRenderer Demo</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #stats {
        position: absolute;
        top: 2vmin;
        left: 2vmin;
        padding: 1vmin 1.5vmin;
        border-radius: 1vmin;
        background: rgba(0, 0, 0, 0.4);
        color: #0f0;
        font-family: monospace;
        font-size: 2vmin;
        line-height: 1.3;
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <canvas id="gpu-canvas"></canvas>
    <div id="stats"></div>
    <script type="module" src="rc-wgpu-demo.js"></script>
  </body>
</html>
